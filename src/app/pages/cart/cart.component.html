<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length === 0">Cart is empty.</div>

  <div *ngFor="let item of cartItems; let i = index" class="cart-item">
    <img [src]="item.img" alt="{{ item.title }}" width="80">
    <div>
      <h4>{{ item.title }}</h4>
      <p>Price: ₹{{ item.price }} | Discount: {{ item.discount }}%</p>
      <p>Quantity: {{ item.quantity }}</p>
    </div>
    <button (click)="removeItem(i)">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-total">
    <h3>Total: ₹{{ getTotal() | number:'1.2-2' }}</h3>
  </div>
</div>
