<div class="contact-page">

  <!-- Page Title -->
  <h2 class="contact-title">Contact</h2>

  <!-- Embedded Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62293.70842109826!2d77.5180492791016!3d13.024359392979309!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3d71a679a6a7%3A0x8803a2e14db7df8b!2sSatvikk%20Speciality%20Foods%20Pvt.%20Ltd!5e0!3m2!1sen!2sin!4v1625149336789!5m2!1sen!2sin"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>

  <!-- Contact Info & Form -->
  <div class="contact-container">
    <div class="contact-info">
      <h3>Contact Us</h3>
      <p><strong>🏠 Address:</strong><br>
        #5, Siddhi complex, Near APMC 4th Gate,<br>
        Yeshwanthpur, Bengaluru, Karnataka 560022</p>

      <p><strong>📞 Phone:</strong><br>
        (+91) 9035307000</p>

      <p><strong>📧 Email:</strong><br>
         info@satvikk.com</p> 

      <p><strong>⏰ Hour of Operation:</strong><br>
        Mon–Fri: 09:00 – 20:00<br>
        Sat–Sun: 10:30 – 21:00</p>
    </div>

    <div class="contact-form">
      <h3>Tell Us Your Message</h3>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <input type="text" name="name" placeholder="Your Name (required)" ngModel required>
        <input type="email" name="email" placeholder="Your Email (required)" ngModel required>
        <input type="text" name="subject" placeholder="Subject" ngModel>
        <textarea name="message" rows="5" placeholder="Your Message" ngModel></textarea>
        <button type="submit" [disabled]="!contactForm.valid">SEND</button>
      </form>
    </div>
  </div>
</div>
